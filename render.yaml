services:
  - type: web
    name: interact-backend
    env: docker
    plan: free
    dockerContext: .
    envVars:
      - key: PORT
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: interact-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: interact-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true

  - type: redis
    name: interact-redis
    plan: free
    ipAllowList: [] # Internal only by default

databases:
  - name: interact-db
    plan: free
    databaseName: interact_db
    user: interact_user
